<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Eap7 Webflow JSF</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="${request.contextPath}/styles/bootstrap.min.css" type="text/css"/>
</h:head>
<h:body>
    <div id="container">
        <div class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="employee">Eap7 Webflow</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <c:if test="${not empty currentUser.name}">
                            <span class="navbar-text">Welcome, ${currentUser.name}</span>
                        </c:if>
                    </li>
                    <li>
                        <c:if test="${not empty currentUser.name}">
                             <a href="${request.contextPath}/web/logout">Logout</a>
                        </c:if>
                        <c:if test="${empty currentUser.name}">
                            <a href="${request.contextPath}/web/login">Login</a>
                        </c:if>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <ui:insert name="content">
                [Template content will be inserted here]
            </ui:insert>
        </div>

        <hr />
        <div class="container">
            <p>Learn more about Red Hat JBoss Enterprise Application Platform.</p>
            <ul>
                <li>
                    <a href="https://access.redhat.com/documentation/en/red-hat-jboss-enterprise-application-platform/">Documentation</a>
                </li>
                <li>
                    <a href="http://www.redhat.com/en/technologies/jboss-middleware/application-platform">Product Information</a>
                </li>
            </ul>
        </div>
    </div>
</h:body>
</html>
